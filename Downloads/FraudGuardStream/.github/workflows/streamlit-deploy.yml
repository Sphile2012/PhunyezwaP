name: Deploy to Streamlit Cloud
on:
  push:
    branches: [ main, streamlit-deploy ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test import of main modules
      run: |
        python -c "import streamlit; import pandas; import numpy; import plotly; import sklearn"

    - name: Deploy to Streamlit Cloud
      env:
        STREAMLIT_APP_NAME: ${{ secrets.STREAMLIT_APP_NAME }}
      run: |
        echo "Deploy triggered - Streamlit Cloud will auto-deploy from the repository"